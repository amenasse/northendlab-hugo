<!-- testimonial -->
{{ if .Site.Data.testimonial.enable }}
<section class="section bg-cover"  style="background-image: url('{{ .Site.Params.banner.bgImage | relURL }}');">

{{ with .Site.Data.testimonial }}
  <div class="container-fluid testimonials">
    <h2 class="mb-5 sr-only">{{ .title | markdownify }}</h2>
    <div class="row">
      {{ range .testimonial_item }}
      <div class="col-lg-6 col-xl-4 col-md-12 col-sml-12">
        <!-- Testimonial -->
        <div class="testimonial-item">
          <!-- Given Comment -->
          <div class="comment match-height content">
            {{ .content  |safeHTML }}
          </div>
          <div class="person">
            <div class="media">
              <!-- Person Image -->
              <a href="{{ .link}}">
                <img src="{{ .image | absURL }}" alt="{{ .name }}"></a>
              <div class="media-body">
                <h5>{{ .name | markdownify }}</h5>
                <small>{{ .designation | markdownify }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
{{ end }}
<!-- /testimonial -->
